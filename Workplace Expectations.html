op up","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"<strong>Articles</strong>: Adjust Expectations","children":[],"payload":{"tag":"li","lines":"63,64"}}],"payload":{"tag":"li","lines":"60,64"}}],"payload":{"tag":"h3","lines":"59,60"}},{"content":"Teamwork","children":[{"content":"<strong>Point</strong>: Work well with others, share ideas","children":[{"content":"<strong>Explanation</strong>: Help the team, not just yourself","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"<strong>Example</strong>: Mentors a junior coder","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"<strong>Articles</strong>: What Great Managers Do","children":[],"payload":{"tag":"li","lines":"68,69"}}],"payload":{"tag":"li","lines":"65,69"}}],"payload":{"tag":"h3","lines":"64,65"}},{"content":"Take Charge","children":[{"content":"<strong>Point</strong>: Lead projects, don&#x2019;t wait for me","children":[{"content":"<strong>Explanation</strong>: Step up&#x2014;don&#x2019;t just follow","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"<strong>Example</strong>: Leads Six Sigma despite doubts","children":[],"payload":{"tag":"li","lines":"72,73"}},{"content":"<strong>Articles</strong>: What Your Leader Expects","children":[],"payload":{"tag":"li","lines":"73,74"}}],"payload":{"tag":"li","lines":"70,74"}}],"payload":{"tag":"h3","lines":"69,70"}},{"content":"Innovate","children":[{"content":"<strong>Point</strong>: Pitch ideas, solve problems","children":[{"content":"<strong>Explanation</strong>: Bring new stuff, fix what&#x2019;s broken","children":[],"payload":{"tag":"li","lines":"76,77"}},{"content":"<strong>Example</strong>: Suggests AI for testing","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"<strong>Articles</strong>: What Your Leader Expects, Managers Can&#x2019;t Do It All","children":[],"payload":{"tag":"li","lines":"78,79"}}],"payload":{"tag":"li","lines":"75,79"}}],"payload":{"tag":"h3","lines":"74,75"}},{"content":"Grow Skills","children":[{"content":"<strong>Point</strong>: Learn and improve constantly","children":[{"content":"<strong>Explanation</strong>: Don&#x2019;t stagnate&#x2014;keep up","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"<strong>Example</strong>: Learns AI basics to stay sharp","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"<strong>Articles</strong>: Managers Can&#x2019;t Do It All","children":[],"payload":{"tag":"li","lines":"83,84"}}],"payload":{"tag":"li","lines":"80,84"}}],"payload":{"tag":"h3","lines":"79,80"}},{"content":"Handle Unrealistic","children":[{"content":"<strong>Point</strong>: Push back smartly on crazy demands","children":[{"content":"<strong>Explanation</strong>: Negotiate, don&#x2019;t just cave","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"<strong>Example</strong>: &#x201c;Can&#x2019;t do overnight, how about tomorrow?&#x201d;","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"<strong>Articles</strong>: Unrealistic Expectations","children":[],"payload":{"tag":"li","lines":"88,90"}}],"payload":{"tag":"li","lines":"85,90"}}],"payload":{"tag":"h3","lines":"84,85"}}],"payload":{"tag":"h2","lines":"48,49"}},{"content":"All HBR Articles: Detailed Key Takeaways &amp; Summaries","children":[{"content":"1. The Art of Setting Expectations (HBR, Oct 2023)","children":[{"content":"<strong>Key Takeaways</strong>:","children":[{"content":"Define success clearly to avoid confusion","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"Re-evaluate KPIs as projects shift","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"Communicate precisely, check in often","children":[],"payload":{"tag":"li","lines":"95,96"}}],"payload":{"tag":"li","lines":"92,96"}},{"content":"<strong>Explanation</strong>: Vague terms like &#x201c;good&#x201d; or &#x201c;soon&#x201d; cause chaos; clear goals keep everyone on track","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"<strong>Summary</strong>: Misaligned expectations from assumptions hurt teams. Gallup says clarity cuts turnover by 22% and boosts productivity by 10%. Managers must align goals early, adapt as needed, and talk straight.","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"<strong>Example</strong>: Team agrees &#x201c;done&#x201d; is &#x201c;tested app by Friday,&#x201d; not &#x201c;coded whenever&#x201d;&#x2014;delays drop","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"<strong>Memorability</strong>: Think &#x201c;Clear = Calm, Vague = Chaos&#x201d;","children":[],"payload":{"tag":"li","lines":"99,101"}}],"payload":{"tag":"h3","lines":"91,92"}},{"content":"2. What Great Managers Do (HBR, Mar 2005)","children":[{"content":"<strong>Key Takeaways</strong>:","children":[{"content":"Focus on employees&#x2019; strengths, not weaknesses","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"Build self-assurance with realistic challenges","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"Frame failure as effort, not personal flaws","children":[],"payload":{"tag":"li","lines":"105,106"}}],"payload":{"tag":"li","lines":"102,106"}},{"content":"<strong>Explanation</strong>: People grow when you highlight what they&#x2019;re good at, not just nag what&#x2019;s bad","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"<strong>Summary</strong>: Great managers turn talent into performance by emphasizing strengths. They set tough but doable goals and treat flops as learning, not shame. This builds resilient, confident teams.","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"<strong>Example</strong>: &#x201c;You&#x2019;re great at coding, let&#x2019;s speed up debugging&#x201d; vs. &#x201c;You&#x2019;re too slow&#x201d;","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"<strong>Memorability</strong>: &#x201c;Strengths Shine, Weaknesses Fade&#x201d;","children":[],"payload":{"tag":"li","lines":"109,111"}}],"payload":{"tag":"h3","lines":"101,102"}},{"content":"3. Managers Can&#x2019;t Do It All (HBR, Mar 2022)","children":[{"content":"<strong>Key Takeaways</strong>:","children":[{"content":"Shift from hierarchy to agility and trust","children":[],"payload":{"tag":"li","lines":"113,114"}},{"content":"Prioritize human connection over control","children":[],"payload":{"tag":"li","lines":"114,115"}},{"content":"Build skills via programs like IBM&#x2019;s accreditation","children":[],"payload":{"tag":"li","lines":"115,116"}}],"payload":{"tag":"li","lines":"112,116"}},{"content":"<strong>Explanation</strong>: Old-school top-down management is out; today&#x2019;s bosses inspire and upskill","children":[],"payload":{"tag":"li","lines":"116,117"}},{"content":"<strong>Summary</strong>: Modern work demands flexible leaders who trust teams and focus on growth, not just orders. IBM&#x2019;s manager training shows this boosts engagement and retention. It&#x2019;s about people, not power.","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"<strong>Example</strong>: Manager trains team on AI tools instead of dictating every step","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"<strong>Memorability</strong>: &#x201c;Trust + Train = Triumph&#x201d;","children":[],"payload":{"tag":"li","lines":"119,121"}}],"payload":{"tag":"h3","lines":"111,112"}},{"content":"4. Are Your High Expectations Hurting Your Team? (HBR, Jan 2019)","children":[{"content":"<strong>Key Takeaways</strong>:","children":[{"content":"Overly high goals lead to burnout and flops","children":[],"payload":{"tag":"li","lines":"123,124"}},{"content":"Balance ambition with what&#x2019;s doable","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"35% of execs fail from perfectionism","children":[],"payload":{"tag":"li","lines":"125,126"}}],"payload":{"tag":"li","lines":"122,126"}},{"content":"<strong>Explanation</strong>: Pushing too hard backfires&#x2014;people crash instead of climb","children":[],"payload":{"tag":"li","lines":"126,127"}},{"content":"<strong>Summary</strong>: Unrealistic targets demoralize teams and tank performance. Leaders must aim high but keep it real&#x2014;perfectionism&#x2019;s a trap that&#x2019;s killed over a third of execs. Achievable wins beat impossible dreams.","children":[],"payload":{"tag":"li","lines":"127,128"}},{"content":"<strong>Example</strong>: Targets 95% bug-free app, not 100%, to keep team sane","children":[],"payload":{"tag":"li","lines":"128,129"}},{"content":"<strong>Memorability</strong>: &#x201c;High but Human&#x201d;","children":[],"payload":{"tag":"li","lines":"129,131"}}],"payload":{"tag":"h3","lines":"121,122"}},{"content":"5. Managers, Adjust Your Expectations (HBR, May 2020)","children":[{"content":"<strong>Key Takeaways</strong>:","children":[{"content":"Flex goals based on current realities","children":[],"payload":{"tag":"li","lines":"133,134"}},{"content":"Don&#x2019;t lower standards, just reprioritize","children":[],"payload":{"tag":"li","lines":"134,135"}},{"content":"Consider team capacity and personal needs","children":[],"payload":{"tag":"li","lines":"135,136"}}],"payload":{"tag":"li","lines":"132,136"}},{"content":"<strong>Explanation</strong>: Stuff changes&#x2014;adjust plans, not quality, to keep people going","children":[],"payload":{"tag":"li","lines":"136,137"}},{"content":"<strong>Summary</strong>: Rigid expectations kill morale when life or work shifts. Smart managers tweak deadlines or tasks to match reality, keeping standards high. This saves long-term productivity.","children":[],"payload":{"tag":"li","lines":"137,138"}},{"content":"<strong>Example</strong>: Extends sprint deadline after my kid&#x2019;s sick, still demands quality","children":[],"payload":{"tag":"li","lines":"138,139"}},{"content":"<strong>Memorability</strong>: &#x201c;Bend, Don&#x2019;t Break&#x201d;","children":[],"payload":{"tag":"li","lines":"139,141"}}],"payload":{"tag":"h3","lines":"131,132"}},{"content":"6. What Your Leader Expects of You (HBR, Apr 2007)","children":[{"content":"<strong>Key Takeaways</strong>:","children":[{"content":"Get involved in big stuff, own problems","children":[],"payload":{"tag":"li","lines":"143,144"}},{"content":"Generate ideas, lead projects, collaborate","children":[],"payload":{"tag":"li","lines":"144,145"}},{"content":"Develop others, stay current, anticipate","children":[],"payload":{"tag":"li","lines":"145,146"}}],"payload":{"tag":"li","lines":"142,146"}},{"content":"<strong>Explanation</strong>: Leaders want you to step up, think ahead, and lift the team","children":[],"payload":{"tag":"li","lines":"146,147"}},{"content":"<strong>Summary</strong>: Bosses expect proactive players who dive in, innovate, and grow the crew. From visiting plants to pitching wild ideas like bright canisters, it&#x2019;s about driving results and staying sharp.","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"<strong>Example</strong>: I suggest painting canisters, lead Six Sigma, visit a struggling site","children":[],"payload":{"tag":"li","lines":"148,149"}},{"content":"<strong>Memorability</strong>: &#x201c;Do More, Think Forward&#x201d;","children":[],"payload":{"tag":"li","lines":"149,151"}}],"payload":{"tag":"h3","lines":"141,142"}},{"content":"7. How to Talk to an Employee Not Meeting Expectations (HBR, May 2024)","children":[{"content":"<strong>Key Takeaways</strong>:","children":[{"content":"Use empathy, not blame, for underperformance","children":[],"payload":{"tag":"li","lines":"153,154"}},{"content":"Dig for root causes, collab on fixes","children":[],"payload":{"tag":"li","lines":"154,155"}},{"content":"Prep and approach it as a team effort","children":[],"payload":{"tag":"li","lines":"155,156"}}],"payload":{"tag":"li","lines":"152,156"}},{"content":"<strong>Explanation</strong>: Yelling flops&#x2014;understanding and solving together works","children":[],"payload":{"tag":"li","lines":"156,157"}},{"content":"<strong>Summary</strong>: When someone&#x2019;s off, don&#x2019;t just point fingers. Ask why, plan fixes, and team up. This turns flops into growth instead of fights, saving time and morale.","children":[],"payload":{"tag":"li","lines":"157,158"}},{"content":"<strong>Example</strong>: &#x201c;You&#x2019;re late&#x2014;let&#x2019;s figure out why and fix it&#x201d; vs. &#x201c;You failed&#x201d;","children":[],"payload":{"tag":"li","lines":"158,159"}},{"content":"<strong>Memorability</strong>: &#x201c;Fix Together, Don&#x2019;t Fault&#x201d;","children":[],"payload":{"tag":"li","lines":"159,161"}}],"payload":{"tag":"h3","lines":"151,152"}},{"content":"8. How to Work for a Boss with Unrealistic Expectations (HBR, Apr 2019)","children":[{"content":"<strong>Key Takeaways</strong>:","children":[{"content":"Figure out your boss&#x2019;s style and priorities","children":[],"payload":{"tag":"li","lines":"163,164"}},{"content":"Communicate to reset crazy demands","children":[],"payload":{"tag":"li","lines":"164,165"}},{"content":"Set boundaries without burning bridges","children":[],"payload":{"tag":"li","lines":"165,166"}}],"payload":{"tag":"li","lines":"162,166"}},{"content":"<strong>Explanation</strong>: Tough bosses need handling&#x2014;learn them, talk smart","children":[],"payload":{"tag":"li","lines":"166,167"}},{"content":"<strong>Summary</strong>: Unrealistic demands happen. Study your boss, align with their goals, and negotiate sanely. It&#x2019;s about traction, not tantrums&#x2014;turn &#x201c;overnight&#x201d; into &#x201c;tomorrow&#x201d; with finesse.","children":[],"payload":{"tag":"li","lines":"167,168"}},{"content":"<strong>Example</strong>: &#x201c;Can&#x2019;t finish overnight, can we do tomorrow?&#x201d; vs. silent struggle","children":[],"payload":{"tag":"li","lines":"168,169"}},{"content":"<strong>Memorability</strong>: &#x201c;Know, Talk, Tame&#x201d;","children":[],"payload":{"tag":"li","lines":"169,170"}}],"payload":{"tag":"h3","lines":"161,162"}}],"payload":{"tag":"h2","lines":"90,91"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
