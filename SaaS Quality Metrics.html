rong>Churn Rate</strong></p>","children":[{"content":"Measures: % of users who cancel or stop using the product","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"Example: 10 out of 100 users cancel = 10% churn","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"Why it matters: High churn signals poor product fit","children":[],"payload":{"tag":"li","lines":"68,70"}}],"payload":{"tag":"li","lines":"65,70"}}],"payload":{"tag":"h2","lines":"49,50"}},{"content":"&#x1f510; Security Metrics","children":[{"content":"\n<p data-lines=\"73,74\"><strong>Incident Frequency</strong></p>","children":[{"content":"Measures: Number of security breaches or incidents","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"Example: 3 vulnerabilities reported last month","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"Why it matters: Directly impacts trust","children":[],"payload":{"tag":"li","lines":"76,78"}}],"payload":{"tag":"li","lines":"73,78"}},{"content":"\n<p data-lines=\"78,79\"><strong>Time to Resolve (TTR)</strong></p>","children":[{"content":"Measures: How quickly security issues are fixed","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"Example: Bug found Monday, patched by Wednesday = 2 days TTR","children":[],"payload":{"tag":"li","lines":"80,81"}},{"content":"Why it matters: Fast fixes reduce risk exposure","children":[],"payload":{"tag":"li","lines":"81,83"}}],"payload":{"tag":"li","lines":"78,83"}},{"content":"\n<p data-lines=\"83,84\"><strong>Compliance Score</strong></p>","children":[{"content":"Measures: Adherence to standards like SOC2, ISO 27001, GDPR","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"Example: Quarterly audits passed without findings","children":[],"payload":{"tag":"li","lines":"85,86"}},{"content":"Why it matters: Required for many industries","children":[],"payload":{"tag":"li","lines":"86,88"}}],"payload":{"tag":"li","lines":"83,88"}}],"payload":{"tag
